<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            background-color: rgb(218, 248, 191);
        }
        button{
            margin: 15px;
            width: 120px;
            height: 30px;
            border-radius: 10px;
            
        }
        h1{
            margin-top: 50px;
           
        }
        div{
            padding-left: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="head"> Counter :- 0 </h1>
    <button class="decrement" onclick="decrease()">Decrement</button>
    
    <button class="increment" onclick="increase()">Increment</button>

    <button class="reset" onclick="over()">Reset</button>
    </div>
<script src="counter.js"></script>
</body>
</html>
